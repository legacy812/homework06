<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css"
</head>

<h1 id="forecast">Forecast</h1>
<ul id="variables"></ul>

<body>

  <div class="weather-content">
    <img src="" alt=""></img>
    <p id="type"></p>
    <p id="city"></p>
    <p id="temperature"></p>
  </div>


  <script> 

  fetch(
    "https://api.openweathermap.org/data/2.5/weather?q=Irvine,CA&units=imperial&APPID=03af21210320b4c4684ae2e8b67fd192"
  )
    .then(response => {
      return response.json();
    })
    .then(json => {
      document.getElementById("city").innerHTML = json.name;
      document.getElementById("temperature").innerHTML =
        Math.ceil(json.main.temp) + "Â°F";
      document.getElementById("type").innerHTML = json.weather[0].description;
    });
</script>

</body>
</html>
